   <center>

<div id="posts">

      <style>
          *{
    font-family: 'Overpass Mono', monospace;
}
      .card{
          border-radius: 25px;
          margin: 10px;
      }
.card:after {
    display: table;
    content: ' ';
    clear: both;
}

@keyframes slide-up {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

      </style>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/1.9.3/countUp.min.js"></script>
<script>
let numOfPost = 0;
 const db = firebase.firestore();
 db.collection('posts').get().then((snapshot) => {
     snapshot.docs.forEach(doc => {
         console.log(doc.data());
         renderPosts(doc);
         numOfPost++;
     })
 });

let anSpeed = 1;
 let post = document.getElementById('posts');
 function renderPosts(doc){
let span = document.createElement('span');
let h1 = document.createElement('h1');
span.innerHTML = `<div class="card" style="animation: slide-up ${anSpeed}s ease; ">
        <header class="card-header">
          <p class="card-header-title">
                <img style="float:left height:40px; width:40px; border-radius: 25px; margin: 10px;" src="${doc.data().photo}" alt="">
            ${doc.data().name}
          </p>
          <a href="#" class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </a>
        </header>
        <div class="card-content">
         <b>Needs</b> ${doc.data().needed}
          </div>
        </div>
      </div>`;
doc.data().needed;

post.appendChild(span);
anSpeed += 0.5;
 }
setTimeout(function () {

 var options = {
  useEasing: true,
  useGrouping: true,
  separator: ',',
  decimal: '.',
};
     var tickerThing = new CountUp('#numPost', 0, numOfPost, 0, 2.5, options);
if (!tickerThing.error) {
    tickerThing.start();
} else {
  console.error(tickerThing.error);
}
}, 2000)
</script>
</div>
